<header pageTitle="Traqueur d'initiative">
  <div class="left-buttons">
    <button type="button" class="icon-text-button" (click)="toggleCombat()">
      @if (!initiative.inCombat) {
        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M304.087-178.5v-609L783.218-483 304.087-178.5Z"/></svg>
      }
      @if (initiative.inCombat) {
        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M226.37-226.37v-507.5h507.5v507.5h-507.5Z"/></svg>
      }
      <span>{{ initiative.inCombat ? "Stopper le combat" : "DÃ©marrer le combat" }}</span>
    </button>
    @if (initiative.inCombat) {
      <button type="button" (click)="initiative.nextTurn()">Tour suivant</button>
    }
  </div>

    <button type="button" (click)="initiative.addCharacter()">Ajouter un personnage</button>
