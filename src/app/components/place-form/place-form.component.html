<div modal>
  <span
    class="place__name"
    placeholder="Nom du lieu"
    [textContent]="place.name"
    (input)="updateName($event)"
    (beforeinput)="checkInput($event)"
    contenteditable
  ></span>

  <hr />

  <div placeholder="Type de lieu" [class.visible]="place.placeType" class="place__type">
    <select [(ngModel)]="place.placeType">
      @for (type of PLACE_TYPES | keyvalue; track type) {
        <option [value]="type.value">{{ type.value }}</option>
      }
    </select>
  </div>

  <description
    [(value)]="place.description"
    [editable]="true"
  ></description>

  <div class="buttons">
    <button class="add-button" (click)="submit()">Cr√©er</button>
  </div>
</div>
